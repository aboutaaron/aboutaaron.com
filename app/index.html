---
layout: default
title: Aaron | Journalist, Web Developer
---

<section class="home posts">
  {% for post in site.posts %}
    <article class="post">
      <time>{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}">
        <h2 class="post-title">{{ post.title }}</h2>
      </a>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</section>
