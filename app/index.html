---
layout: default
title: Your New Jekyll Site
---

<section class="home posts">
  {% for post in site.posts %}
    <article>
      <time>{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
      </a>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</section>
