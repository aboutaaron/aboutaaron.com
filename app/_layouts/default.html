<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic|Open+Sans:700,400">
    <!-- build:css({app,.tmp}) /css/main.css -->
    <link rel="stylesheet" href="/_bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->

    <!-- build:js(app) /js/head-scripts.js -->
    <!-- Replace with a custom modernizer build for production -->
    <script src="/_bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header id="site-head">
      <div class="vertical">
        <div id="site-head-content" class="inner">
            <a id="blog-logo" href="/">
              <img src="http://gravatar.com/avatar/821e34ba1be557547dd449463ddf4d24?s=600" alt="Blog Logo">
            </a>
            <h1 class="blog-title">aboutaaron</h1>
            <h2 class="blog-description">journalist and web developer</h2>
        </div>
      </div>
    </header>

    <div class="frame">
      <div class="bit-50">{{ content }}</div>
    </div>



    {% include scripts.html %}
    {% include googleanalytics.html %}

    <footer class="site-footer">
      <a class="subscribe" href="http://aboutaaron.com/rss/">
        <i class="fa fa-rss"></i>
        <span class="tooltip">Subscribe!</span>
      </a>
        <div class="inner">
          <section class="copyright">All content copyright <a href="/">Aaron Williams</a> © 2014 • All rights reserved.</section>
          <!-- <section class="poweredby">Proudly published with <a class="icon-ghost" href="http://ghost.org">Ghost</a></section> -->
        </div>
    </footer>
  </body>
</html>
