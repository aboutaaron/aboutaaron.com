---
layout: default
---
<article class="post">
  <time>{{ page.date | date_to_string }}</time>
  <h1 class="post-title">{{ page.title }}</h1>
  <section class="post-content">{{ content }}</section>
</article>
<footer class="post-footer">
  <section class="author">
    <h4>Aaron Williams</h4>
    <p>Aaron Williams is a web developer and journalist based in Oakland, Calif. He currently works for the Center for Investigative Reporting as a news applications developer.</p>
  </section>

  <section class="share">
    <h4>Share this post</h4>
    <a class="icon-twitter" href="http://twitter.com/share?text={{page.title}}&url={{page.url}}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fa fa-twitter"></i>
    </a>
    <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{page.url}}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <i class="fa fa-facebook"></i>
    </a>
    <a class="icon-google-plus" href="https://plus.google.com/share?url={{page.url}}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <i class="fa fa-google-plus"></i>
    </a>
  </section>
</footer>
